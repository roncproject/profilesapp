version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.17.0
        - nvm use 20.17.0
        - npm ci
        - npm install -g vite
        - npm install -g @aws-amplify/cli
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
test:
  phases:
    preTest:
      commands:
        - npm ci
        - npm install -g pm2
        - npm install -g wait-on
        - npm install mocha mochawesome mochawesome-merge mochawesome-report-generator
        - pm2 start npm -- start
        - wait-on https://main.d1esus7hyxwmru.amplifyapp.com/
    test:
      commands:
        - npx cypress install
        - npx cypress open
        - npx cypress run --browser chrome
        - npx mochawesome-merge cypress/report/mochawesome-report/*.json > cypress/report/mochawesome.json
    postTest:
      commands:
        - pm2 kill
  artifacts:
    baseDirectory: test/cypress
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/* 
