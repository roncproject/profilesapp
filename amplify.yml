version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.17.0
        - nvm use 20.17.0
        - npm ci
        - npm install -g vite
        - npm install -g @aws-amplify/cli
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
test:
  phases:
    preTest:
      commands:
        - npm ci
        - npm install -g pm2
        - npm install -g wait-on
    test:
      commands:
        - 'npx cypress run
    postTest:
      commands:
        - pm2 kill
  artifacts:
    baseDirectory: test/cypress
